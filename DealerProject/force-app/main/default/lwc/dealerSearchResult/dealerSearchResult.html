<template>
    <lightning-layout multiple-rows horizontal-align="center">
        <template if:true={IsDealerfound}>
            <!--Show Data....!!-->
            <!-- loop thru coolection of data and pass each dealer record to dealer card to display the info-->
            <template for:each={dealerDataFromDB} for:item="dealer">
                <lightning-layout-item key={dealer.Id} padding="around-small" size="12" small-device-size="6"
                    large-device-size="3" medium-device-size="4">
                    <!--Child Component-->
                    <c-dealer-card dealer-account={dealer} 
                    selected-dealer-account-id={selectedDealerCardAccountId} 
                    ondealerselect={selectedDealerHandler}></c-dealer-card>
                </lightning-layout-item>
            </template>
        </template>
        
        <template if:false={IsDealerfound}>
            <p>No Dealers Data Found....!!</p>
        </template>
    </lightning-layout>
</template>
