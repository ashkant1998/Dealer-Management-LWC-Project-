<template>
    <lightning-card title="Dealer Team Review" icon-name="action:preview">
        <lightning-layout multiple-rows>
            <template if:true={dealerReviewFound}>
                <lightning-layout-item padding="around-small" size="12" small-device-size="12"
                            large-device-size="12" medium-device-size="12">
                    <div class="slds-var-p-around_medium lgc-bg">
                        <lightning-tile label={dealer.CreatedBy.Name} href="/bruce.html" type="media">
                            <lightning-avatar slot="media"
                                src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg"
                                fallback-icon-name="standard:person_account" alternative-text="Dealer User">
                            </lightning-avatar>
                            <ul class="slds-list_vertical-space-medium slds-has-inline-block-links_space">
                                <li class="slds-item"><span style=" font-weight: bold;">Dealer Business Quality : </span>{dealer.Dealer_Business_Planning__c}</li>
                                <li class="slds-item"><span style=" font-weight: bold;">Dealer Business Rating : </span>{dealer.Dealer_Quality__c}</li>
                                <li class="slds-item"><span style=" font-weight: bold;">Dealer OverAll Rating : </span>{dealer.Dealer_Overall_Rating__c}</li>
                                <li class="slds-item"><span style=" font-weight: bold;">Dealer Account Name : </span>{dealer.Dealer_Account__r.Name}</li>
                            </ul>

                            <ul class="slds-list_vertical-space-medium slds-has-inline-block-links_space slds-align_absolute-center">
                                <li class="slds-item "><span style=" font-weight: bold;">Overall FeedBack : </span>{dealer.Overall_Feedback__c}</li>
                            </ul>
                        </lightning-tile>
                    </div>

                </lightning-layout-item>

                <lightning-layout-item padding="around-small" size="12" small-device-size="12"
                                        large-device-size="12" medium-device-size="12">
                    <div class="slds-p-around_medium lgc-bg-inverse slds-align_absolute-center">
                        <lightning-button-icon icon-name="utility:arrow_left" alternative-text="Previous Preview"
                            title="Previous Review" onclick={navigatepreviousReview}
                            variant="brand-outline"></lightning-button-icon>
                        <lightning-button-icon icon-name="utility:arrow_right" alternative-text="Next Preview"
                            title="Next Preview" onclick={navigateNextReview} variant="brand-outline"
                            class="slds-m-left_xx-small"></lightning-button-icon>
                    </div>
                </lightning-layout-item>
            </template>
            <template if:false={dealerReviewFound}>
                <div class="slds-align_absolute-center">
                    Be the one to write first review ... <a href="#" onclick={addReview}>Click here !!!</a>
                </div>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
